<!DOCTYPE html>
<html>
  <head>
    <title>Sweepergame</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery-1.7.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/debugdisp.js"></script>
    <script src="js/mainpage.js"></script>
    <style type="text/css">
    .unknown { color: white; background: black; }
    .bomb { color: white; background: red; }
    .open { color: green; }
    .hint { color: red; }
    .player.self { background: #ffff88; }
    </style>

  </head>
  <body>
    <div id="main">
      <div class="offset1">
        <div id="heading"></div>
        <legend>Your board</legend>

        <div id="boardTable" class="span6">
          <table class="table table-bordered">
            <tbody id="boardRow">
            </tbody>
          </table>
        </div>

        <div id="commandsPart"></div>

        <legend>Scoreboard</legend>
        <div id="scoreTable" class="span6">
        <table class="table table-bordered">
          <thead>
            <th>Name</th>
            <th>Score</th>
            <th>Finished boards</th>
            <th>Fewest hints on board</th>
            <th>Number of errors</th>
          </thead>
          <tbody id="scoreRow">
            <script type="text/template" id="row-template">
              <td class="<%= playerClass %>"><%= name %></td>
              <td style="text-align:right;"><%= total %></td>
              <td style="text-align:right;"><%= finishedBoards %></td>
              <td style="text-align:right;"><%= minimumHints %></td>
              <td style="text-align:right;"><%= bombed %></td>
            </script>
          </tbody>
        </table>
      </div>
    </div>

    <script type="text-template" id="commandTemplate">
      <legend>Possible commands</legend>
      <ul>
       <li>Hint: <a href="<%= host %>/hint?id=<%= playerId %>"><%= host %>/hint?id=<%= playerId %></a></li>
       <li>Open: X: <input type="text" id="givX" value="<%= xpos %>" class="input-small"/>
         Y: <input type="text" id="givY" value="<%= ypos %>" class="input-small"/>
         <a href="<%= host %>/open?id=<%= playerId %>&x=<%= xpos %>&y=<%= ypos %>">
           <%= host %>/open?id=<%= playerId %>&x=<%= xpos %>&y=<%= ypos %></a>
         </li>
       <li>New board: <a href="<%= host %>/newBoard?id=<%= playerId %>"><%= host %>/newBoard?id=<%= playerId %></a></li>
      </ul>
     </script>

  </body>
</html>
